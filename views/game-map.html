<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="game-map.css">
    <title>Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="player-info-container">
        <div class="cards-in-hand">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="info">
          <div class="user-info">
            <img src="/assets/profile-image/1.png" alt="opponent-img">
            <span id="opponent_name">Opponent Name</span>
          </div>
          <div class="indicators">
            <span class="hp" id="opponent_hp">100</span>
            <span class="mp" id="opponent_mp">100</span>
          </div>
        </div>
        <div class="timer">
          <span>Time</span>
        </div>
      </div>
  
      <div class="board">
        <div class="board-section opponent">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="board-section your">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>

      <div class="player-info-container">
        <div class="cards-in-hand">
          <div class="card"></div>
          <div class="card"></div>
        </div>
        <div class="info">
          <div class="user-info">
            <img src="/assets/profile-image/2.png" alt="your-img">
            <span id="opponent_name">Your Name</span>
          </div>
          <div class="indicators">
            <span class="hp" id="your_hp">100</span>
            <span class="mp" id="your_mp">100</span>
          </div>
        </div>
        <div class="timer">
          <span>Time</span>
        </div>
      </div>
    </div>
  </body>
</html>
